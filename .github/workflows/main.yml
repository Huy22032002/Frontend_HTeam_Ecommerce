name: Deploy Vite React to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: F0bYdylmAgRLmT8JHnlTEAEE
          vercel-args: "--prod"
          working-directory: .
          vercel-project-id: prj_Ak7wLP2AbGTwHso0btA9o9A07Dd3
          vercel-org-id: YOUR_ORG_ID
